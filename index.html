<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Setter and Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        .cookie-display {
            margin: 20px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Cookie Setter and Reader</h1>
</header>
<main>
    <p>Welcome! This page sets a cookie and displays it upon reloading the page.</p>
    <div class="cookie-display" id="cookieDisplay"></div>
</main>
<footer>
    <p>&copy; 2024 Ali-Peynado. Due Date: November 19, 2024.</p>
</footer>

<script>
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
                return cookie.split('=')[1];
            }
        }
        return "";
    }

    const cookieName = "userVisit";
    let cookieValue = getCookie(cookieName);

    if (!cookieValue) {
        cookieValue = "Welcome! Your visit is recorded at " + new Date().toLocaleString();
        setCookie(cookieName, cookieValue, 7);
    }

    document.getElementById("cookieDisplay").textContent = "Cookie Value: " + cookieValue;
</script>
</body>
</html>
