<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        #cookieDisplay {
            margin: 20px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Cookie Example</h1>
</header>
<main>
    <p>Reload the page to see the cookie.</p>
    <div id="cookieDisplay"></div>



<script>
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) return cookie.split('=')[1];
        }
        return "";
    }
    const cookieName = "userVisit";
    const cookieValue = getCookie(cookieName) || `Welcome! Visit recorded at ${new Date().toLocaleString()}`;
    if (!getCookie(cookieName)) setCookie(cookieName, cookieValue, 7);
    document.getElementById("cookieDisplay").textContent = "Cookie: " + cookieValue;
</script>
</body onload="checkCookie()">
